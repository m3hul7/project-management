<div class="d-flex flex-column p-4 h-100">
    <div class="d-flex flex-column pb-3">
        <h5>Pinned Files</h5>
        <!-- (wheel)="callscroll($event)" -->
        <div class="d-flex w-100 overflow-auto " appHorizontalScroll>
            <ng-container *ngFor="let i of iterate">
                <div class="card bg-secondary my-3 ms-3" style="min-width: 13rem;">
                    <img src="./../../../../assets/images/rickie-tom-schunemann-J6L2GSuOi34-unsplash.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">rickie-tom-schunemann-J6L2GSuOi34-unsplash.jpg</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="flex-grow-1 d-flex flex-column overflow-hidden">
        <h5>Recent Files</h5>
        <div class="d-flex flex-grow-1 overflow-auto mt-2">
            <table class="table table-bordered text-white table-hover">
                <thead class="sticky-top bg-dark">
                    <tr style="border-width: 0;">
                        <th class=" col text-center"><input class="form-check-input me-1" type="checkbox" value=""
                                id="firstCheckbox"></th>
                        <th class=" col">Name</th>
                        <th class=" col">Size</th>
                        <th class=" col">Shared</th>
                        <th class=" col">Last Modified</th>
                        <th class=" col">More</th>
                    </tr>
                </thead>
                <tbody>

                    <ng-container *ngFor="let item of iterate">
                        <tr>
                            <!-- <td><img class="" style="height: 50px;" src="./../../../assets/images/rickie-tom-schunemann-J6L2GSuOi34-unsplash.jpg" alt="Card image cap"></td> -->
                            <td class="text-center"><input class="form-check-input me-1" type="checkbox" value=""
                                    id="firstCheckbox"></td>
                            <td>rickie-tom-schunemann-J6L2GSuOi34-unsplash.jpg</td>
                            <td>size</td>
                            <td>shared</td>
                            <td>Last Modified</td>
                            <td>
                                <div class="text-center">
                                    <div class="d-flex align-items-center justify-content-center mt-2">
                                        <div
                                            class="border rounded-circle p-2 d-flex justify-content-center align-items-center">
                                            <span class="icon-more-horizontal "></span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
